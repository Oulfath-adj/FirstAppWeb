<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
   <link rel="stylesheet" href="contact.css"> 
</head>
<body>
    <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Contact Form</h3>
    <h4>Contact me for collaboration</h4>
    <fieldset>
      <input placeholder="Name" type="text" autofocus required>
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email" required>
    </fieldset>
    <fieldset>
      <input placeholder="Number (optional)" type="tel">
    </fieldset>
    <fieldset>
      <input placeholder="Your Github name (optional)" type="url">
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." ></textarea required>
    </fieldset>
    <fieldset>
      <label style="color: rgb(214, 33, 33);">An error may occur when you submit, don't care about that.</label>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
</body>
</html>
